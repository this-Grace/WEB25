<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniMatch | Chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-body d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark bg-primary navbar-expand-md sticky-top">
        <div class="container">
            <div class="d-flex flex-column flex-md-row align-items-md-center">
                <a class="navbar-brand mb-0 h1" href="index.html">UniMatch</a>
                <div class="small text-white opacity-75 mt-1 mt-md-0 ms-md-2">Trova i compagni di progetto perfetti
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-md-auto align-items-center">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="create-post.html" class="nav-link">Crea</a></li>
                    <li class="nav-item"><a href="chat.html" class="nav-link active" aria-current="page">Chat</a></li>
                    <li class="nav-item"><a href="profile.html" class="nav-link">Profilo</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="themeDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="me-2" id="themeIcon">◐</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeDropdown">
                            <li><button type="button" class="dropdown-item d-flex align-items-center"
                                    data-theme-value="auto"><span class="me-2">◐</span> Automatico</button></li>
                            <li><button type="button" class="dropdown-item d-flex align-items-center"
                                    data-theme-value="light"><span class="me-2">○</span> Chiaro</button></li>
                            <li><button type="button" class="dropdown-item d-flex align-items-center"
                                    data-theme-value="dark"><span class="me-2">●</span> Scuro</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container flex-grow-1 d-flex flex-column">
        <div class="row flex-grow-1 g-3 py-4">
            <!-- Lista chat -->
            <div class="col-12 col-md-4 d-flex">
                <div class="card border-0 rounded-5 bg-body-tertiary w-100">
                    <div class="card-body p-3 p-md-4 overflow-auto">
                        <h2 class="h5 mb-3">Chat</h2>
                        <div class="list-group list-group-flush">
                            <button type="button"
                                class="list-group-item list-group-item-action border-0 rounded-4 mb-2 active bg-body"
                                aria-current="true">
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1">Marco Bianchi</h6>
                                </div>
                                <p class="mb-1 small text-body-secondary">Interessato al progetto</p>
                            </button>
                            <button type="button"
                                class="list-group-item list-group-item-action border-0 rounded-4 mb-2 bg-body">
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1">Chiara Rossi</h6>
                                </div>
                                <p class="mb-1 small text-body-secondary">Quando possiamo sentirci?</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Area chat -->
            <div class="col-12 col-md-8 d-flex">
                <div class="card border-0 rounded-5 bg-body-tertiary w-100 d-flex flex-column">
                    <div class="card-header border-0 rounded-top-5 bg-transparent p-3 p-md-4 border-bottom">
                        <h3 class="h5 mb-0">Marco Bianchi</h3>
                    </div>

                    <div class="card-body flex-grow-1 overflow-auto p-3 p-md-4">
                        <div class="mb-3">
                            <div class="bg-body rounded-4 p-3 d-inline-block">
                                <p class="mb-0 small"><strong>Marco:</strong> Ciao! Ho visto il tuo progetto</p>
                            </div>
                        </div>
                        <div class="mb-3 text-end">
                            <div class="bg-primary bg-opacity-10 rounded-4 p-3 d-inline-block text-primary">
                                <p class="mb-0 small"><strong>Tu:</strong> Ciao! Ti va di parlarne?</p>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer border-0 rounded-bottom-5 bg-transparent p-3 p-md-4 border-top">
                        <form class="d-flex gap-2">
                            <input type="text" class="form-control rounded-4 border-0 bg-body"
                                placeholder="Scrivi un messaggio..." aria-label="Messaggio">
                            <button type="submit" class="btn btn-primary rounded-4">
                                Invia
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-body-secondary mt-auto rounded-top-4">
        <div class="container py-4">
            <div class="row align-items-center gy-2">
                <div class="col-12 col-md text-center text-md-start text-body-secondary small">
                    &copy; 2025 UniMatch — Tutti i diritti riservati
                </div>
                <div class="col-12 col-md-auto">
                    <ul class="nav justify-content-center">
                        <li class="nav-item"><a href="#"
                                class="nav-link px-2 link-body-emphasis link-opacity-75 link-opacity-100-hover">Privacy</a>
                        </li>
                        <li class="nav-item"><a href="#"
                                class="nav-link px-2 link-body-emphasis link-opacity-75 link-opacity-100-hover">Termini</a>
                        </li>
                        <li class="nav-item"><a href="#"
                                class="nav-link px-2 link-body-emphasis link-opacity-75 link-opacity-100-hover">Contatti</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
