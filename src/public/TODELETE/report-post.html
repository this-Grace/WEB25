			</button>

			<div class="collapse navbar-collapse" id="mainNav">
				<ul class="navbar-nav ms-md-auto align-items-center">
					<li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Home</a></li>
					<li class="nav-item"><a href="create-post.html" class="nav-link">Crea</a></li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="themeDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">

						</a>
						<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeDropdown">
							<li><button type="button" class="dropdown-item d-flex align-items-center"
									data-theme-value="auto"><span class="me-2">◐</span> Automatico</button></li>
							<li><button type="button" class="dropdown-item d-flex align-items-center"

						</ul>
					</li>
				</ul>

	</nav>

    <main class="container flex-grow-1 py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card border-0 rounded-5 bg-body-tertiary">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="h4 mb-3">Segnala contenuto</h1>
                        <p class="text-body-secondary small mb-4">
                            La tua segnalazione verrà esaminata dal team UniMatch.
                        </p>

                        <form>
                            <div class="mb-3">
                                <label class="form-label small">Motivo della segnalazione</label>
                                <select class="form-select rounded-4">
                                    <option selected disabled>Seleziona un motivo</option>
                                    <option>Comportamento inappropriato</option>
                                    <option>Contenuto offensivo</option>
                                    <option>Spam</option>
                                    <option>Frode</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="form-label small">Descrizione (opzionale)</label>
                                <textarea class="form-control rounded-4" rows="4"
                                    placeholder="Aggiungi ulteriori dettagli..."></textarea>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="index.html" class="btn btn-outline-secondary rounded-pill">
                                    Annulla
                                </a>
                                <button type="submit" class="btn btn-danger rounded-pill px-4">
                                    Invia segnalazione
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </main>
