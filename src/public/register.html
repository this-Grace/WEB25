    <main class="container flex-grow-1 d-flex align-items-center py-4">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card border-0 rounded-5 bg-body-tertiary">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="h3 mb-4 text-center">Crea un account</h1>

                        <form action="index.php" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control rounded-4 border-0 bg-body" id="username"
                                    name="username" required autocomplete="username">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control rounded-4 border-0 bg-body" id="email"
                                    name="email" required autocomplete="email">
                            </div>

                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control rounded-4 border-0 bg-body" id="nome" name="nome"
                                    required autocomplete="given-name">
                            </div>

                            <div class="mb-3">
                                <label for="cognome" class="form-label">Cognome</label>
                                <input type="text" class="form-control rounded-4 border-0 bg-body" id="cognome"
                                    name="cognome" required autocomplete="family-name">
                            </div>

                            <div class="mb-3">
                                <label for="corso" class="form-label">Corso di laurea</label>
                                <input type="text" class="form-control rounded-4 border-0 bg-body" id="corso"
                                    name="corso" required placeholder="es. Ingegneria Informatica">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control rounded-4 border-0 bg-body" id="password"
                                    name="password" required autocomplete="new-password" minlength="8">
                            </div>

                            <div class="mb-4">
                                <label for="confirm_password" class="form-label">Conferma password</label>
                                <input type="password" class="form-control rounded-4 border-0 bg-body"
                                    id="confirm_password" name="confirm_password" required autocomplete="new-password"
                                    minlength="8">
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                                    <label class="form-check-label" for="terms">
                                        <small>Accetto i <a href="#" class="text-primary text-decoration-none">termini e
                                                condizioni</a></small>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 rounded-4 py-2 mb-3">
                                Registrati
                            </button>

                            <div class="text-center">
                                <small class="text-body-secondary">
                                    Hai già un account? <a href="login.html"
                                        class="text-primary text-decoration-none fw-semibold">Accedi</a>
                                </small>
                            </div>
                        </form>
                    </div>
