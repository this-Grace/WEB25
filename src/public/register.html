<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniMatch | Registrati</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <main class="auth-page d-flex align-items-center justify-content-center flex-grow-1" role="main">
        <div class="container">
            <div class="row auth-grid align-items-center justify-content-center g-5">
                <div class="col-lg-6 d-none d-lg-flex justify-content-center">
                    <img src="assets/img/banner.png" alt="Illustrazione collaborativa per UniMatch"
                        class="img-fluid auth-hero">
                </div>

                <div class="col-lg-4 col-md-6" aria-label="Area di registrazione">
                    <div class="auth-panel" role="form" aria-labelledby="registerTitle">
                        <h1 id="registerTitle" class="auth-title text-center mb-4">Crea account</h1>
                        <form action="register.php" method="POST" novalidate>
                            <div class="mb-3">
                                <label class="form-label" for="regName">Nome</label>
                                <input type="text" class="form-control" id="regName" name="name" required
                                    autocomplete="name" placeholder="Il tuo nome">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="regEmail">Email</label>
                                <input type="email" class="form-control" id="regEmail" name="email" required
                                    autocomplete="email" placeholder="nome@esempio.it">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="regPassword">Password</label>
                                <input type="password" class="form-control" id="regPassword" name="password" required
                                    autocomplete="new-password" placeholder="••••••••">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="regConfirm">Conferma password</label>
                                <input type="password" class="form-control" id="regConfirm" name="password_confirm"
                                    required autocomplete="new-password" placeholder="••••••••">
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3"
                                aria-label="Registrati su UniMatch">Registrati</button>

                            <div class="text-center mb-3">
                                <a href="login.html" class="auth-link" aria-label="Torna al login">Hai già un account?
                                    Accedi</a>
                            </div>
                        </form>

                        <div class="text-center border-top pt-3" aria-label="Vai al login">
                            <span class="text-muted">Oppure</span>
                            <a href="login.html" class="auth-link fw-semibold ms-1">Accedi</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-4">
        <div class="container">
            <div class="row align-items-center gy-2">
                <div class="col-12 col-md text-center text-md-start text-body-secondary small">
                    &copy; 2025 UniMatch — Tutti i diritti riservati
                </div>
                <div class="col-12 col-md-auto">
                    <ul class="nav justify-content-center">
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Privacy</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Termini</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contatti</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
