    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8 col-xl-7">
                
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0">Modifica Profilo</h1>
                </div>

                <form>
                    <div class="card border-0 rounded-5 bg-body-tertiary mb-4 shadow-sm">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <div class="position-relative d-inline-block">
                                    <img src="https://ui-avatars.com/api/?name=Mario+Rossi&background=7f037f&color=fff&size=120"
                                        class="rounded-4 mb-3" width="120" height="120" alt="Avatar" id="avatarPreview">
                                    <label for="profilePicture" class="btn btn-sm btn-primary rounded-circle position-absolute bottom-0 end-0 translate-middle-x mb-2 shadow">
                                        ✎
                                    </label>
                                </div>
                                <input type="file" class="d-none" id="profilePicture">
                                <p class="small text-muted">Clicca sull'icona per cambiare la tua foto</p>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label fw-semibold">Nome</label>
                                    <input type="text" class="form-control rounded-pill border-0 shadow-sm px-3" id="name" value="Mario">
                                </div>
                                <div class="col-md-6">
                                    <label for="surname" class="form-label fw-semibold">Cognome</label>
                                    <input type="text" class="form-control rounded-pill border-0 shadow-sm px-3" id="surname" value="Rossi">
                                </div>
                                <div class="col-12">
                                    <label for="username" class="form-label fw-semibold">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-0 rounded-start-pill shadow-sm">@</span>
                                        <input type="text" class="form-control border-0 shadow-sm rounded-end-pill px-3" id="username" value="mario.rossi">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="bio" class="form-label fw-semibold">Bio</label>
                                    <textarea class="form-control border-0 shadow-sm rounded-4 px-3" rows="3" placeholder="Parlaci un po' di te..." id="bio">Studente di Informatica appassionato di sviluppo web...</textarea>
                                </div>
                                <div class="col-12">
                                    <label for="course" class="form-label fw-semibold">Corso di laurea</label>
                                    <input type="text" class="form-control rounded-pill border-0 shadow-sm px-3" id="course" value="Informatica">
                                </div>
                            </div>
                        </div>
                    </div>

                    <h2 class="h5 mb-3 ms-2">Sicurezza e Account</h2>
                    <div class="card border-0 rounded-5 bg-body-tertiary mb-4 shadow-sm">
                        <div class="card-body p-4 p-md-5">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Email</label>
                                <input type="email" class="form-control rounded-pill border-0 shadow-sm px-3" id="email"value="mario.rossi@email.com">
                            </div>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="password" class="form-label fw-semibold">Nuova password</label>
                                    <input type="password" class="form-control rounded-pill border-0 shadow-sm px-3" id="password" placeholder="••••••••">
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label fw-semibold">Conferma password</label>
                                    <input type="password" class="form-control rounded-pill border-0 shadow-sm px-3" id="confirmPassword" placeholder="••••••••">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="profile.html" class="btn btn-light rounded-pill px-4 fw-medium text-muted d-flex align-items-center justify-content-center">
                            Annulla
                        </a>
                        
                        <button type="submit" class="btn btn-primary rounded-pill px-5 fw-bold shadow">
                            Salva tutte le modifiche
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
