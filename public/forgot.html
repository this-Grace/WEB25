<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupera Password - Eventi Universitari 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

    <header class="bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                    <span class="bi bi-calendar-check-fill text-primary fs-4" aria-hidden="true"></span>
                    <span class="ms-2">UniEvents</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="auth-form-container">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
                <h1 class="h3 fw-bold text-center mb-2">Password Dimenticata?</h1>
                <p class="text-center text-muted mb-4 small">Inserisci la tua email per ricevere le istruzioni e resettare la password.</p>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Indirizzo Email</label>
                        <input type="email" class="form-control form-control-lg" id="email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Resetta Password</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="small">Tornare alla pagina di <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
